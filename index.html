<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="index.js" async></script>

  <link rel="stylesheet" href="style.css">
    
  <!-- Colocar logo da Fluxo como favicon -->
  <link rel="icon" href="./Assets/Logo Fluxo.webp"> 

  <title>Fluxo</title>
</head>
<body id="body">
  <div class="alert" id="alert-success">
    <p><strong>Seu interesse foi registrado!</strong></p>
  </div>
  <div class="alert" id="alert-error">
    <p><strong>Preencher Nome e Email!</strong></p>
  </div>
    <div class="container-1">
      <div class="container-image1">
      <img src="./Assets/Logo Fluxo.webp" alt="Logo Fluxo" id="image-logo">
    </div>
    <div class="container-text">
      <h1 id="header">Não vá embora agora!</h1>
      <p id="subheader"><span id="highlight">O processo até agora tem agregado muito para o meu desenvolvimento pessoal, tanto em softskills como as hardskills. Tenho aprendido bastante, e espero que continue assim até o final.</span></p>
      <form onsubmit="return showMessage()" id="main-form">
        <input type="text" name="Name" placeholder="Nome *" id="name" required>
        <input type="text" name="Email" placeholder="Email *" id="email" required>
        <div class="checkboxes">
          <legend>Áreas de interesse</legend>
          <div>
            <input type="checkbox" name="Arquitetura e Construção">
            <label for="Arquitetura e Construção">Arquitetura e Construção</label>
          </div>      
          <div>
            <input type="checkbox" name="Empreendedorismo e Startups">
            <label for="Empreendedorismo e Startups">Empreendedorismo e Startups</label>
          </div>      
          <div>
            <input type="checkbox" name="Energia e Sustentabilidade">
            <label for="Energia e Sustentabilidade">Energia e Sustentabilidade</label>
          </div>      
          <div>
            <input type="checkbox" name="Engenharia Química e Alimentos">
            <label for="Engenharia Química e Alimentos">Engenharia Química e Alimentos</label>
          </div>      
          <div>
            <input type="checkbox" name="Engenharia UFRJ">
            <label for="Engenharia UFRJ">Engenharia UFRJ</label>
          </div>      
          <div>
            <input type="checkbox" name="Gestão Empresarial">
            <label for="Gestão Empresarial">Gestão Empresarial</label>
          </div>      
          <div>
            <input type="checkbox" name="Projetos Mecânicos">
            <label for="Projetos Mecânicos">Projetos Mecânicos</label>
          </div>      
          <div>
            <input type="checkbox" name="Tecnologia da Informação">
            <label for="Tecnologia da Informação">Tecnologia da Informação</label>
          </div>      
        </div>
        <div class="div-button">
          <button type="button" id="submit-button" onclick="sendMessage()"><strong>TENHO INTERESSE</strong></button>
        </div>
      </form>
    </div>
    <button class="close-button">
      <img src="./Assets/Ícone X.svg" alt="Fechar popup" class="x-image">
    </button>
  </div>
</body>
</html>
